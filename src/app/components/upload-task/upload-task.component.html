
<div class="upload">

  <div *ngIf="percentage | async as pct">

    <progress class="progress is-info" 
              [value]="pct" 
              max="100">        
    </progress>
  
    {{ pct | number }}%
  
  </div>
  
  
  
  <div *ngIf="(snapshot | async) as snap">
  
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 
  
  
    <div *ngIf="downloadURL as url">
      <h3>Uploaded Files :</h3>
      <img [src]="url"><br>
      <!-- <a [href]="url" target="_blank" rel="noopener">Download Me!</a> -->
    
    </div> 
  <hr>
  
  <div class='flex  justify-center align-items-center text-center py-4'>

    <button (click)="task.pause()" class="button mr-2 is-warning" [disabled]="!isActive(snap)">Pause</button>
    <button (click)="task.cancel()" class="button mr-2 is-danger" [disabled]="!isActive(snap)">Cancel</button>
    <button (click)="task.resume()" class="button is-info"   [disabled]="!(snap?.state === 'paused')">Resume</button>

  </div>

  </div>

  
</div>
